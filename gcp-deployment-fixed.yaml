apiVersion: apps/v1
kind: Deployment
metadata:
  name: kitsu-postgres
  labels:
    app: kitsu-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kitsu-postgres
  template:
    metadata:
      labels:
        app: kitsu-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:13
        env:
        - name: POSTGRES_DB
          value: "zoudb"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "parcelstudio2024secure"
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: kitsu-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kitsu-redis
  labels:
    app: kitsu-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kitsu-redis
  template:
    metadata:
      labels:
        app: kitsu-redis
    spec:
      containers:
      - name: redis
        image: redis:6
        ports:
        - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: kitsu-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kitsu-meilisearch
  labels:
    app: kitsu-meilisearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kitsu-meilisearch
  template:
    metadata:
      labels:
        app: kitsu-meilisearch
    spec:
      containers:
      - name: meilisearch
        image: getmeili/meilisearch:v1.8.3
        env:
        - name: MEILI_ENV
          value: "production"
        - name: MEILI_MASTER_KEY
          value: "parcelstudiomeilisearchkey"
        ports:
        - containerPort: 7700
        volumeMounts:
        - name: meilisearch-storage
          mountPath: /meili_data
      volumes:
      - name: meilisearch-storage
        persistentVolumeClaim:
          claimName: meilisearch-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: meilisearch-service
spec:
  selector:
    app: kitsu-meilisearch
  ports:
    - protocol: TCP
      port: 7700
      targetPort: 7700
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kitsu-all-in-one
  labels:
    app: kitsu-all-in-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kitsu-all-in-one
  template:
    metadata:
      labels:
        app: kitsu-all-in-one
    spec:
      containers:
      - name: cgwire
        image: cgwire/cgwire:latest
        env:
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_PORT
          value: "5432"
        - name: DB_USERNAME
          value: "postgres"
        - name: DB_PASSWORD
          value: "parcelstudio2024secure"
        - name: DB_DATABASE
          value: "zoudb"
        - name: KV_HOST
          value: "redis-service"
        - name: KV_PORT
          value: "6379"
        - name: INDEXER_HOST
          value: "meilisearch-service"
        - name: INDEXER_PORT
          value: "7700"
        - name: INDEXER_KEY
          value: "parcelstudiomeilisearchkey"
        - name: SECRET_KEY
          value: "parcelstudiosecretkey2024"
        ports:
        - containerPort: 80
        - containerPort: 5000
        - containerPort: 5001

---
apiVersion: v1
kind: Service
metadata:
  name: kitsu-service
spec:
  selector:
    app: kitsu-all-in-one
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: api
      protocol: TCP
      port: 5000
      targetPort: 5000
    - name: events
      protocol: TCP
      port: 5001
      targetPort: 5001
  type: LoadBalancer

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meilisearch-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi